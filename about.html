<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>創翔モアについて</title>
  <style>
    body {
      margin: 0;
      font-family: "Noto Sans JP", "Hiragino Kaku Gothic ProN", "Yu Gothic", sans-serif;
      color: #222;
      background-color: #f9fafb;
      line-height: 1.7;
    }
    header {
      background-color: #0d1b2a;
      color: #fff;
      padding: 16px 24px;
    }
    header nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 960px;
      margin: 0 auto;
    }
    header nav a {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
    }
    main {
      max-width: 960px;
      margin: 0 auto;
      padding: 48px 24px 64px;
    }
    h1 {
      font-size: 2.4rem;
      margin-bottom: 24px;
      letter-spacing: 0.04em;
    }
    p.lead {
      font-size: 1.1rem;
      margin-bottom: 40px;
    }
    .cards {
      display: grid;
      gap: 24px;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
    }
    .card {
      background-color: #fff;
      border-radius: 12px;
      padding: 24px;
      box-shadow: 0 12px 24px rgba(15, 23, 42, 0.08);
      border: 1px solid rgba(15, 23, 42, 0.08);
    }
    .card h2 {
      font-size: 1.25rem;
      margin-bottom: 12px;
      color: #0d1b2a;
    }
    .card p {
      margin: 0;
      font-size: 1rem;
    }
    footer {
      background-color: #0d1b2a;
      color: #fff;
      padding: 24px;
      text-align: center;
    }
    footer small {
      display: block;
      font-size: 0.85rem;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <span>創翔モア</span>
      <a href="/">ホーム</a>
    </nav>
  </header>
  <main>
    <h1>テクノロジーと共創で、社会を前に進める。</h1>
    <p class="lead">創翔モアは、AI・多言語データ・コミュニティ運営のノウハウを融合し、外国人支援を超えた『多文化共創社会』の実現を目指すテックカンパニーです。</p>
    <section class="cards">
      <article class="card">
        <h2>Mission</h2>
        <p>多様性と共創で、社会をより良く。</p>
      </article>
      <article class="card">
        <h2>Vision</h2>
        <p>地域・企業・人をつなぐデジタル共創基盤を構築する。</p>
      </article>
      <article class="card">
        <h2>Values</h2>
        <p>共感・信頼・持続可能性</p>
      </article>
    </section>
  </main>
  <footer>
    <small>&copy; 2024 創翔モア. All rights reserved.</small>
  </footer>
</body>
</html>
